buildscript {
	ext.kotlin_version = "2.1.0"
	repositories {
		google()
		mavenCentral()
		gradlePluginPortal()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:8.9.3'
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
		classpath("de.undercouch:gradle-download-task:5.0.1")
	}
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdk 35

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 36
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
        multiDexEnabled true
    }

	compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

repositories {
    google()
	exclusiveContent {
		forRepository {
			maven {
				url 'https://repo.mobile.jumio.ai'
			}
		}
		filter {
			includeGroup "com.jumio.android"
			includeGroup "com.iproov.sdk"
		}
	}
}

ext {
    SDK_VERSION = "4.15.0"
}

dependencies {
	implementation fileTree(dir: 'libs', include: '*.jar')

	// Kotlin
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.1.20"
	// only for the sample code
	implementation "androidx.activity:activity-ktx:1.10.1"
	implementation "androidx.multidex:multidex:2.0.1"

	// Jumio dependencies
	implementation platform("com.jumio.android:bom:${SDK_VERSION}")
	implementation "com.jumio.android:core"
	implementation "com.jumio.android:docfinder"
	implementation "com.jumio.android:nfc"
	implementation "com.jumio.android:barcode-mlkit"
	implementation "com.jumio.android:iproov"
	implementation "com.jumio.android:defaultui"
	implementation "com.jumio.android:digital-identity"
	implementation "com.jumio.android:liveness"
	implementation "com.jumio.android:camerax"

    implementation 'com.facebook.react:react-native:+'
}
